name: Compilador
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Ejecutar Maven
        run: mvn clean package
      - name: Descargar JAR
        uses: actions/upload-artifact@v4
        with:
          name: GensPro-Final
          path: target/GensPro-1.0.jar
