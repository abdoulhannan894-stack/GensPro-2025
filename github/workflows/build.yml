name: Compilador
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        run: mvn -B package --file pom.xml
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: GensPro-JAR
          path: target/GensPro-1.0.jar
          
